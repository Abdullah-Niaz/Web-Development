<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elemets - Web Developemnets</title>
</head>
<body>
    <style>
        div{
            display: inline;
            background-color: green;
            color:white;
        }
        span{
            display: block;
            background-color: blue;
            color: white;
        }
    </style>
    <div>
        Hello World - Block Elemets
    </div>
    <div>
        Hello World - Block Elemets
    </div>
    <div>
        Hello World - Block Elemets
    </div>
    <div>
        Hello World - Block Elemets
    </div>

    <span>
        Hello World - Inline Elemets
    </span>
    <span>
        Hello World - Inline Elemets
    </span>
    <span>
        Hello World - Inline Elemets
    </span>
</body>
</html>
